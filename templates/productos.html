{% extends 'base.html' %}
{% block title %}Productos{% endblock title %}
{% block main %}
{% include 'header.html' %}
<table id="products" class="table table-striped">
    <thead>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>imagen</th>
        <th>acción</th>
    </thead>
    <tbody>
        {% for product in products %}
        <tr class="selectible-row">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td><a href="{{url_for('agregarAlCarrito',user_id=current_user.id,id_prod=product.id)}}"><img src="{{url_for('static',filename='img/add-to-cart-32.png')}}" alt="carrito de compras con simbolo de suma" title="añadir al carrito"></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock main %}
