{% extends 'base.html' %}
{% block title %}Productos{% endblock title %}
{% block main%}
{% include 'headerAdmin.html' %}
<table id="products" class="table table-striped">
    <thead>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>imagen</th>
        <th colspan="2">acciones</th>
    </thead>
    <tbody>
        {% for product in products %}
        <tr class="selectible-row">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td><a href="{{url_for('eliminarProducto',product_id=product.id)}}"><img src="{{url_for('static',filename='img/eliminar-50.png')}}" alt="tacho de basura" title="eliminar"></a></td>
            <td><a href="{{url_for('agregarAlCarrito',user_id=current_user.id,id_prod=product.id)}}"><img src="{{url_for('static',filename='img/editar-50.png')}}" alt="lapiz" title="editar"></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock main %}
